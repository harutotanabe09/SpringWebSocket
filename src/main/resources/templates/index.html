<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>WebSocket Chat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/webjars/mdbootstrap-bootstrap-material-design/css/bootstrap.css" rel="stylesheet">
    <link th:href="@{/main.css}" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link th:href="@{/webjars/font-awesome/css/font-awesome.css}" rel="stylesheet">
    <script th:src="@{/webjars/jquery/jquery.min.js}" src="/webjars/jquery/jquery.min.js"></script>
    <script th:src="@{/webjars/sockjs-client/sockjs.min.js}" src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script th:src="@{/webjars/stomp-websocket/stomp.min.js}" src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script th:src="@{/app.js}"></script>

</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enablehello
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <section class="col-md-12">
        <div class="alert alert-info" role="alert">
            <div class="title">
                <i class="fas fa-leaf"></i>
                WebSocket Application
            </div>
            <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 18rem;">
                <div class="card-header"><i class="fab fa-java"></i>
                    Java
                </div>
            </div>
            <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 18rem;">
                <div class="card-header"><i class="fas fa-leaf"></i>
                    Spring Framework
                </div>
            </div>
            <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 18rem;">
                <div class="card-header"><i class="fas fa-broom"></i>
                    Spotless
                </div>
            </div>
            <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 18rem;">
                <div class="card-header"><i class="fab fa-html5"></i>
                    Bootstrap
                </div>
            </div>
            <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 18rem;">
                <div class="card-header"><i class="fab fa-github"></i>
                    Github
                </div>
            </div>
            <div class="card text-white bg-dark mb-3 d-inline-block" style="max-width: 18rem;">
                <div class="card-header"><i class="fas fa-cloud"></i>
                    Heroku
                </div>
            </div>
        </div>
    </section>
    <div class="row">
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default text-success" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default text-danger" type="submit" disabled="disabled">
                        Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label class="col-3" for="name">Name</label>
                    <input class="form-control col-9" type="text" id="name" placeholder="名前を記入">
                </div>
                <div class="form-group">
                    <label class="col-3" for="name">Message</label>
                    <input class="form-control col-9" type="text" id="message" placeholder="メッセージ">
                </div>
                <button id="send" class="btn btn-info" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
